<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body id="beam-popup">
    <h1>Beam</h1>
    <section id="beam-action">
        <input id="beamMessage" class="beam-input" placeholder="Message">
        <div id="beamFriendList">
            
        </div>
        <!-- 
            We would need a button if we ever implement sending tab to multiple users
            But for now we can omit it.
            <button id="beamTab" class="beam-button" type="submit">Beam me!</button>
        -->

        <div id="addFriend">
            <input id="addFriendEmail" class="beam-input" placeholder="Username">
            <button id="friendAddBtn" class="beam-button" type="submit">Add friend</button>
        </div>
        <div id="pendingFriendRequests">
            
        </div>
        <button class="beam-secondary-button" id="beamLogout">Logout</button>
    </section>
    <section id="beam-login">
        <input id="beamUsername" class="beam-input" placeholder="Username">
        <input id="beamPassword" class="beam-input" placeholder="Password" type="password">
        <button id="beamLogin" class="beam-button" type="submit">Login!</button>
        <h3><u> Or sign up! </u></h3>
    </section>
    <section id="beam-signup">
        <input id="beamEmail" class="beam-input" placeholder="Email">
        <input id="beamUsername" class="beam-input" placeholder="Username">
        <input id="beamPassword" class="beam-input" placeholder="Password" type="password">
        <button id="beamSignup" class="beam-button" type="submit">Sign up!</button>
        <h3><u> Login! </u></h3>
    </section>
    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="libs/jquery/jquery-1.11.3.min.js"></script>
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
